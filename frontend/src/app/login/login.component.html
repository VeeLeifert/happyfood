<body>
<form (ngSubmit)="login()">
  <div id="demotext">
  <h1>Login</h1>
  </div>
  <label>
    Username:
    <input type="text" name="username" [(ngModel)]="user.username"/>
  </label>
  <label>
    Password:
    <input type="password" name="password" [(ngModel)]="user.password"/>
  </label>
  <button type="submit">
    Login
  </button>
</form>
</body>
