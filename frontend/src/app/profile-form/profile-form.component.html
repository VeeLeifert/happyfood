<form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
  <label>
    First name:
    <input type="text" name="firstName" formControlName="firstName"/>
  </label>
  <label>
    Last name:
    <input type="text" name="lastName" formControlName="lastName"/>
  </label>
  <label>
    Description:
    <input type="text" name="description" formControlName="description"/>
  </label>

  <label>Gender</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" formControlName="gender" value="MALE">
      <label class="form-check-label" for="exampleRadios1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" formControlName="gender" value="FEMALE">
      <label class="form-check-label" for="exampleRadios2">
        Female
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" formControlName="gender" value="OTHER">
      <label class="form-check-label" for="exampleRadios3">
        Other
      </label>
    </div>



  <button type="submit">
    Create
  </button>
  <button type="submit" (click)="setShouldNavigateToList()">
    Save and Back
  </button>
</form>
